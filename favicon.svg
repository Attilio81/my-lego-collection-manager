<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- LEGO brick icon with transparent background -->
  <rect x="10" y="40" width="80" height="50" fill="#E3000F" stroke="#000" stroke-width="2" rx="3"/>
  
  <!-- Top studs -->
  <circle cx="30" cy="25" r="8" fill="#E3000F" stroke="#000" stroke-width="2"/>
  <circle cx="50" cy="25" r="8" fill="#E3000F" stroke="#000" stroke-width="2"/>
  <circle cx="70" cy="25" r="8" fill="#E3000F" stroke="#000" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="30" y1="33" x2="30" y2="40" stroke="#000" stroke-width="2"/>
  <line x1="50" y1="33" x2="50" y2="40" stroke="#000" stroke-width="2"/>
  <line x1="70" y1="33" x2="70" y2="40" stroke="#000" stroke-width="2"/>
  
  <!-- Brick details -->
  <line x1="10" y1="65" x2="90" y2="65" stroke="#000" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="40" x2="50" y2="90" stroke="#000" stroke-width="1" opacity="0.3"/>
</svg>
